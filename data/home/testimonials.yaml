  title: "Equipe"

  featured:
    image: "images/testimonials-awards.png"
    text: "Prof. Dr. João Paulo Andrade é mestre em Engenharia Mecânica pela Universidade Estadual de Campinas, com foco em robótica e manufatura avançada. Ele lidera projetos que integram robótica e inteligência artificial."
    client: "Roberto Souza Monteiro"

  list:
    - text: "Dr. Ana Clara Silva é doutora em Engenharia Elétrica pela Universidade de São Paulo, com especialização em sistemas de automação industrial. Possui mais de 10 anos de experiência em projetos de pesquisa aplicada."
      client: "Dr. Ana Clara Silva"

    - text: "Prof. Dr. Carlos Eduardo Pereira é mestre em Ciência da Computação pela Universidade Federal do Rio Grande do Sul. Seus interesses de pesquisa incluem Internet das Coisas (IoT) e redes de sensores."
      client: "Prof. Carlos Eduardo Pereira"

    - text: "Dr. Mariana Oliveira é doutora em Engenharia de Produção pela Universidade Federal de Santa Catarina. Ela trabalha com otimização de processos industriais e tem várias publicações em revistas internacionais."
      client: "Dr. Mariana Oliveira"

    - text: "Prof. Dr. João Paulo Andrade é mestre em Engenharia Mecânica pela Universidade Estadual de Campinas, com foco em robótica e manufatura avançada. Ele lidera projetos que integram robótica e inteligência artificial."
      client: "Prof. João Paulo Andrade"

    - text: "Dra. Larissa Fernandes é doutora em Ciência dos Materiais pela Universidade Federal do Rio de Janeiro. Sua pesquisa se concentra no desenvolvimento de novos materiais para aplicações industriais avançadas."
      client: "Dra. Larissa Fernandes"

