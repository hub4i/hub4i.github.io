Estrutura
[inserir imagem]
O CPA-IA está estruturado em seis grandes eixos:
Dados.
Modelos de IA.
Interface Humano – IA.
Al DevOps.
Aplicações Industriais.
Segurança, Privacidade e Desenvolvimento Sustentável. 
Aplicações segundo os eixos
Eixo 1 – Dados:
Importação de dados; pré-processamento de dados; classificação de dados; mineração de dados.
Eixo 2 – Modelos de IA
Criação assistida e manual de modelos de IA.
Eixo 3 – Interface humano – IA:
Processamento de linguagem natural; navegação autônoma e assistida.
Eixo 4 – AI DevOps:
Criação de modelos para computação ubíqua; criação automática de algoritmos.
Eixo 5 – Aplicações Industriais:
Construção automática e assistida de modelos para busca e otimização heurística; construção de modelos para CAD e CAM.
Eixo 6 – Segurança, privacidade e desenvolvimento sustentável:
Criação de modelos para detecção de malware; criptografia e compressão de dados.


