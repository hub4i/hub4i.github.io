Quais os impactos à ciência, à tecnologia e à sociedade devido ao crescimento do uso da inteligência artificial?
Indústria
Previsão de falhas em máquinas e processos.
Redução de perdas na produção.
Redução de resíduos.
Otimização do uso de energia.
Redução do custo de mão de obra.
Serviços
Automação de serviços de consultoria e auditoria.
Saúde
Simulação de propagação de doenças contagiosas.
Previsão de crescimento de tumores.
Diagnóstico automatizado de doenças por meio de imagens.
Educação
Ensino a distância automatizado.

